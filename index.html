<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <title>Prakash</title>
  </head>
  <body class="container" onload="ani()">
    <div class="first">
      <div class="one"></div>
      <div class="one"></div>
      <div class="one"></div>
      <div class="one"></div>
      <div class="one"></div>
      <div class="one"></div>
      <div class="one"></div>
      <div class="one"></div>
      <div class="one"></div>
      <div class="one"></div>
    </div>
    <div class="pcon">
      <div class="prakash">P64</div>
    </div>
  </body>
  <script>
    function ani() {
      let x = document.getElementsByClassName("one")[0].style;
      let y = document.getElementsByClassName("one")[1].style;
      let z = document.getElementsByClassName("one")[2].style;
      let a = document.getElementsByClassName("one")[3].style;
      let b = document.getElementsByClassName("one")[4].style;
      let c = document.getElementsByClassName("one")[5].style;
      let d = document.getElementsByClassName("one")[6].style;
      let e = document.getElementsByClassName("one")[7].style;
      let f = document.getElementsByClassName("one")[8].style;
      let g = document.getElementsByClassName("one")[9].style;
      let p = document.querySelector(".prakash").style;
      p.opacity = "1";
      p.transition = "opacity 3s linear";
      x.opacity = "1";
      y.opacity = "1";
      z.opacity = "1";
      a.opacity = "1";
      b.opacity = "1";
      c.opacity = "1";
      d.opacity = "1";
      e.opacity = "1";
      f.opacity = "1";
      g.opacity = "1";
    }
  </script>
